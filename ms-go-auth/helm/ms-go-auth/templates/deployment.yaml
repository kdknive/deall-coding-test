apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }} 
        image: kadeka/ms-go-auth:latest # Mengambil image Bungeecord dari repository docker
        ports:
        - containerPort: {{ .Values.env.containerport }}
          name: {{ .Release.Name }} 